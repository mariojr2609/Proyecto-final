<div fxLayout="column">
  <div>
      <h2 mat-dialog-title>NUEVA GUARDERÍA</h2>
      <mat-dialog-content>
          <form fxLayout="column" [formGroup]="guarderiaForm">
              <mat-form-field>
                  <input matInput placeholder=Name [formControl]="guarderiaForm.controls['name']">
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder=Photo [formControl]="guarderiaForm.controls['photo']">
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder=Phone type="number" [formControl]="guarderiaForm.controls['phone']">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder=Address [formControl]="guarderiaForm.controls['address']">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder=City [formControl]="guarderiaForm.controls['city']">
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder=Descripción [formControl]="guarderiaForm.controls['description']">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder=Location [formControl]="guarderiaForm.controls['location']">
              </mat-form-field> 
          </form>
      </mat-dialog-content>

      <mat-dialog-actions>
          <button mat-button mat-dialog-close>CANCEL</button>
          <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="!guarderiaForm.valid" (click)="addGuarderia()">ADD</button>
      </mat-dialog-actions>
  </div>
</div>
