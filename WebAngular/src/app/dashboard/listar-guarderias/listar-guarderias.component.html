<button mat-raised-button color="primary" (click)="openDialogoAnadirGuarderia()">
  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Photo Column -->
  <ng-container matColumnDef="Photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <!--<td mat-cell *matCellDef="let element"> {{element.photo}} </td>-->
    <button mat-raised-button color="primary" (click)="openUploadDialog()">Photo</button>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef> Location</th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Opciones Column -->
  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td *matCellDef="let element">
      <mat-icon aria-label="Example icon-button with a heart icon" color="primary" (click)="openDialogoEditarRecurso()">edit</mat-icon>
      <mat-icon aria-label="Example icon-button with a heart icon" color="warn" (click)="openDialogoEliminarRecurso()">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
