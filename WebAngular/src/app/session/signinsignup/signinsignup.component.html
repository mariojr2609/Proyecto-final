<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon" id="login">group</mat-icon>Login
          </ng-template>
          <mat-card>
            <mat-card-content>
              <!--<form [formGroup]="form" (ngSubmit)="onSubmit()">-->
              <div class="text-xs-center pb-1">
                <img src="../../../assets/images/logo1.png">
                <p class="mat-text-muted">Rellene correctamente los campos para entrar</p>
              </div>

              <div fxLayout="column" fxLayoutAlign="space-around">
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Tienes que introducir un email</small>
                  <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Introduzca un email valido</small>-->
                </div>

                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Contraseña requerida</small>-->
                </div>

                <div class="pt-1 pb-1 text-xs-center">
                  <a [routerLink]="['/session/forgot']">¿Olvidó la contraseña?</a>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
              <!--</form>-->
              </div>
            </mat-card-content>
          </mat-card>  
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">group_add</mat-icon>Signup
          </ng-template>
          <mat-card>
            <mat-card-content>
              <!--<form [formGroup]="form" (ngSubmit)="onSubmit()">-->
              <div class="text-xs-center pb-1">
                <img src="../../../assets/images/logo1.png">
                <p class="mat-text-muted">Registra a un nuevo usuario para que pueda entrar</p>
              </div>
    
              <div fxLayout="column" fxLayoutAlign="space-around">
    
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput placeholder="Name" type="text" [(ngModel)]="name">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You must include an email address.</small>
                  <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You must include a valid email address.</small>-->
                </div>
    
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You must include an email address.</small>
                  <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You must include a valid email address.</small>-->
                </div>
    
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput placeholder="Role" type="text" [(ngModel)]="role">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You must include an email address.</small>
                  <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You must include a valid email address.</small>-->
                </div>
    
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">You must include password.</small>-->
                </div>
    
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput type="password" placeholder="Repetir contraseña" [(ngModel)]="password">
                  </mat-form-field>
                  <!--<small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn">You must include confirm password.</small>
                  <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not math.</small>-->
                </div>
                <button mat-raised-button color="primary" (click)="onSubmit()">Sign up</button>
              <!--</form>-->
              </div>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
